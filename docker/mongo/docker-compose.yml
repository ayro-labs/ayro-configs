version: "3.4"
services:
  mongo:
    image: "mongo"
    container_name: "mongo"
    hostname: "ayro-mongo"
    volumes:
      - "${AYRO_HOME}/ayro-configs/docker/mongo/default.conf:/usr/local/etc/mongo/mongod.conf"
      - "${AYRO_HOME}/data/mongo:/data/db"
    command: "mongod --config /usr/local/etc/mongo/mongod.conf"
    networks:
      default:
        ipv4_address: "172.28.5.4"
    extra_hosts:
      - "ayro:172.28.5.1"
      - "ayro-webcm:172.28.5.2"
      - "ayro-website:172.28.5.3"
      - "ayro-mongo:172.28.5.4"
      - "ayro-redis:172.28.5.5"
      - "ayro-nginx:172.28.5.6"
      - "ayro-registry:172.28.5.7"
