version: "3"
services:
  ayro:
    image: "ayro/ayro"
    container_name: "ayro"
    hostname: "ayro"
    volumes:
      - "<AYRO_HOME>/ayro-configs/docker/ayro/ayro/config.properties:/usr/src/ayro/config.properties"
    ports:
      - "3000:3000"
    networks:
      default:
        ipv4_address: "172.28.5.1"
        aliases:
          - "ayro"
networks:
  default:
    external:
      name: "ayro-network"