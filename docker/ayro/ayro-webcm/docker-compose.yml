version: "3.4"
services:
  ayro-webcm:
    image: "ayro/ayro-webcm"
    container_name: "ayro-webcm"
    hostname: "ayro-webcm"
    volumes:
      - "${AYRO_HOME}/configs/ayro-webcm.properties:/usr/src/ayro-webcm/config.properties"
    networks:
      default:
        ipv4_address: "172.28.5.2"
    extra_hosts:
      - "ayro:${DOCKER_HOST}"
      - "ayro-webcm:${DOCKER_HOST}"
      - "ayro-website:${DOCKER_HOST}"
      - "ayro-nginx:172.28.5.10"
      - "ayro-mongo:172.28.5.11"
      - "ayro-redis:172.28.5.12"