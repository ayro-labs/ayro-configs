version: "3"
services:
  ayro-webcm:
    image: "ayro/ayro-webcm"
    container_name: "ayro-webcm"
    hostname: "ayro-webcm"
    volumes:
      - "<AYRO_HOME>/ayro-configs/ayro/ayro-webcm/config.properties:/usr/src/ayro-webcm/config.properties"
    ports:
      - "3100:3100"
      - "3102:3102"
    networks:
      default:
        aliases:
          - "ayro-webcm"
networks:
  default:
    external:
      name: "ayro-network"